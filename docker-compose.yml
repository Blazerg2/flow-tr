version: '2'
services:
  web:
    build:
      dockerfile: ./docker/Dockerfile
      context: ./
    container_name: web
    stdin_open: true
    tty: true
    command: "go run main.go"
    volumes:
      - .:/go
    ports:
      - "4747:4747"
    environment:
      MONGO_URI: mongodb://root:password@mongo:27017
      MONGO_DATABASE: test
    depends_on:
      - db
  db:
    image: mongo
    # ports:
    #   - "27017:27017"
    volumes:
      - ./volumes/mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

